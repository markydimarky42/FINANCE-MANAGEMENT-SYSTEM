<link rel="stylesheet" href="userp.css">
<div class="profile-container">
    <h1>User Profile</h1>
    <!-- Profile-specific content here -->
    <div   
    class="container">
           <div class="profile-section">
               <h2>User Profile</h2>
               <label for="full-name">Full Name:</label>
               <input type="text" id="full-name" name="full-name">
   
               <label for="new-email">New Email:</label>
               <input type="email" id="new-email" name="new-email">
   
               <label for="new-password">New Password:</label>
               <input type="password" id="new-password" name="new-password">   
   
   
               <label for="profile-picture">Profile Picture:</label>
               <input type="file" id="profile-picture" name="profile-picture">
               <span id="file-label">No file chosen</span>
   
               <a href="#">Enable two-factor authentication on the security page</a>
               <button type="submit">Save</button>
           </div>
       </div>
       <script src="userprofile.js"></script>
   </body>

</div>
