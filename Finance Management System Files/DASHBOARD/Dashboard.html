<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>DASHBOARD</title>

    <!----------------- CSS------------------>
    <link rel="stylesheet" href="dashdesign.css">
   <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
   <nav class="sidebar">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="passengerseat logo.jpg" alt="logo">
            </span>

            <div class="text header-text">
                <span class="name">Passenger Seat</span>
                <span class="profession">Restaurant</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>
  <!----------------- Search Menu Bar Icon------------------>
    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                <i class='bx bxs-search icon'></i>
                   <input type="search" placeholder="Search...">
            </li>
        <!----------------- Search Menu Bar Icon------------------>
            <ul class="menu-links">
               
                <li class="nav-link">
                    <a href="">
                    <i class='bx bx-home icon'></i>
                    <span class="text nav-text">Dashboard</span>
                </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                    <i class='bx bx-bar-chart-alt-2 icon'></i>
                    <span class="text nav-text">Revenue</span>
                </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                    <i class='bx bxs-coin-stack icon'></i>
                    <span class="text nav-text">Sales</span>
                </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-wallet icon'></i>
                    <span class="text nav-text">Payments</span>
                </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-cog icon'></i>
                    <span class="text nav-text">Settings</span>
                </a>
                </li>
            
    
            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon'></i>
                <span class="text nav-text">Log-out</span>
            </a>
            </li>
        </div>
    </div>
   </nav>

   <script src="script.js"></script>
   
</body>
</html>
